<div class="courses-container">
  <div class="header">
    <h1>Lista de Cursos</h1>
    <button mat-raised-button color="primary" (click)="onNewCourse()">
      <mat-icon>add</mat-icon>
      Nuevo Curso
    </button>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="(courses$ | async) || []" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duración</th>
        <td mat-cell *matCellDef="let course">{{ course.duration }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" (click)="onView(course)" matTooltip="Ver detalles">
          <mat-icon>visibility</mat-icon>
        </button>
          <button mat-icon-button color="accent" (click)="onEdit(course)" matTooltip="Editar curso">
          <mat-icon>edit</mat-icon>
        </button>
          <button mat-icon-button color="warn" (click)="onDelete(course)" matTooltip="Eliminar curso">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
